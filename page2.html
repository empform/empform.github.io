<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Page 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employment Registration</h1>
        </header>
        
        <main>
            <form id="registration-form">
                <h2>Page 2</h2>
                
                <label for="about-yourself">Tell Us About Yourself *</label>
                <textarea id="about-yourself" name="about-yourself" required></textarea>
                
                <label for="reasons-job">Reasons Why You Need This Job *</label>
                <textarea id="reasons-job" name="reasons-job" required></textarea>
                
                <label for="reason-hire">One Reason Why You Should Be Hired *</label>
                <textarea id="reason-hire" name="reason-hire" required></textarea>
                
                <label for="strengths">What Are Your Greatest Professional Strengths? *</label>
                <textarea id="strengths" name="strengths" required></textarea>
                
                <label for="weaknesses">Your Weaknesses *</label>
                <textarea id="weaknesses" name="weaknesses" required></textarea>
                
                <label for="achievement">Your Greatest Achievement *</label>
                <textarea id="achievement" name="achievement" required></textarea>
                
                <fieldset>
                    <legend>Do You Have Experience Working from Home or Online Before? *</legend>
                    <label><input type="radio" name="work-from-home" value="yes" required> Yes</label>
                    <label><input type="radio" name="work-from-home" value="no"> No</label>
                </fieldset>
                
                <fieldset>
                    <legend>Will You Be Able to Devote 4 Hours of Your Time a Day to the Company? *</legend>
                    <label><input type="radio" name="devote-time" value="yes" required> Yes</label>
                    <label><input type="radio" name="devote-time" value="no"> No</label>
                </fieldset>
                
                <label for="challenges">Tell Us About a Challenge or Conflict Youâ€™ve Faced at Work and How You Dealt with It *</label>
                <textarea id="challenges" name="challenges" required></textarea>
                
                <label for="five-years">Where Do You See Yourself in 5 Years? *</label>
                <textarea id="five-years" name="five-years" required></textarea>
                
                <label for="character-words">List Four (4) Words That Describe Your Character *</label>
                <textarea id="character-words" name="character-words" required></textarea>
                
                <label for="payment-method">What Means of Payment Do You Prefer? *</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="direct-deposit">Direct Deposit</option>
                    <option value="check">Check</option>
                </select>
                
                <fieldset>
                    <legend>Account Type *</legend>
                    <label><input type="radio" name="account-type" value="checking" required> Checking</label>
                    <label><input type="radio" name="account-type" value="savings"> Savings</label>
                </fieldset>
                
                <fieldset>
                    <legend>How Would You Like to Be Paid? *</legend>
                    <label><input type="radio" name="pay-frequency" value="weekly" required> Weekly</label>
                    <label><input type="radio" name="pay-frequency" value="hourly"> Hourly</label>
                </fieldset>
                
                <button type="button" class="btn" onclick="navigateToPage('index.html')">Back</button>
                <button type="button" class="btn" onclick="navigateToPage('page3.html')">Next</button>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2024 Employment Registration</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
