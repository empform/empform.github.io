<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Step 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Employment Registration Form - Step 2</h1>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <form action="page3.html" method="POST">
            <h2>Interview Questions</h2>
            
            <label for="aboutYourself">Tell Us About Yourself*</label>
            <textarea id="aboutYourself" name="aboutYourself" required></textarea>

            <label for="whyThisJob">Reasons Why You Need This Job*</label>
            <textarea id="whyThisJob" name="whyThisJob" required></textarea>

            <label for="whyHireYou">One Reason Why You Should Be Hired*</label>
            <textarea id="whyHireYou" name="whyHireYou" required></textarea>

            <label for="strengths">What Are Your Greatest Professional Strengths?*</label>
            <textarea id="strengths" name="strengths" required></textarea>

            <label for="weakness">Your Weakness*</label>
            <textarea id="weakness" name="weakness" required></textarea>

            <label for="achievement">Your Greatest Achievement*</label>
            <textarea id="achievement" name="achievement" required></textarea>

            <label>Do You Have Experience Working from Home or Online Before?*</label>
            <div class="radio-group">
                <input type="radio" id="workFromHomeYes" name="workFromHome" value="Yes" required>
                <label for="workFromHomeYes">Yes</label>
                <input type="radio" id="workFromHomeNo" name="workFromHome" value="No" required>
                <label for="workFromHomeNo">No</label>
            </div>

            <label>Will You Be Able to Devote 4 Hours of Your Time a Day to the Company?*</label>
            <div class="radio-group">
                <input type="radio" id="devoteTimeYes" name="devoteTime" value="Yes" required>
                <label for="devoteTimeYes">Yes</label>
                <input type="radio" id="devoteTimeNo" name="devoteTime" value="No" required>
                <label for="devoteTimeNo">No</label>
            </div>

            <label for="conflictResolution">Could You Tell Us About a Challenge or Conflict Youâ€™ve Faced at Work and How You Dealt with It?*</label>
            <textarea id="conflictResolution" name="conflictResolution" required></textarea>

            <label for="futureGoals">Where Do You See Yourself in 5 Years?*</label>
            <textarea id="futureGoals" name="futureGoals" required></textarea>

            <label for="characterWords">List Four (4) Words That Describe Your Character*</label>
            <input type="text" id="characterWords" name="characterWords" required>

            <label for="paymentMethod">What Means of Payment Do You Prefer?*</label>
            <div class="radio-group">
                <input type="radio" id="directDeposit" name="paymentMethod" value="Direct Deposit" required>
                <label for="directDeposit">Direct Deposit</label>
                <input type="radio" id="check" name="paymentMethod" value="Check" required>
                <label for="check">Check</label>
            </div>

            <label for="accountType">Account Type*</label>
            <div class="radio-group">
                <input type="radio" id="checking" name="accountType" value="Checking" required>
                <label for="checking">Checking</label>
                <input type="radio" id="savings" name="accountType" value="Savings" required>
                <label for="savings">Savings</label>
            </div>

            <label for="paymentFrequency">How Would You Like to Be Paid?*</label>
            <div class="radio-group">
                <input type="radio" id="weekly" name="paymentFrequency" value="Weekly" required>
                <label for="weekly">Weekly</label>
                <input type="radio" id="hourly" name="paymentFrequency" value="Hourly" required>
                <label for="hourly">Hourly</label>
            </div>

            <div class="form-navigation">
                <button type="button" onclick="history.back()" class="prev-btn">Previous</button>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Contact us at <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>
</body>
</html>
