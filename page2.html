<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Page Form - Page 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Interview Questions</h1>
      <p>
        Please answer the following questions to the best of your ability. All
        fields are required.
      </p>
      <form id="interviewQuestionsForm">
        <div class="row">
          <label for="aboutYourself">Tell Us About Yourself*</label>
          <div class="input-group">
            <input
              type="text"
              id="aboutYourself"
              name="aboutYourself"
              required
            />
          </div>
        </div>

        <div class="row">
          <label for="reasons">Reasons Why You Need This Job*</label>
          <div class="input-group">
            <input type="text" id="reasons" name="reasons" required />
          </div>
        </div>

        <div class="row">
          <label for="reasonToHire">One Reason Why You Should Be Hired*</label>
          <div class="input-group">
            <input type="text" id="reasonToHire" name="reasonToHire" required />
          </div>
        </div>

        <div class="row">
          <label for="strengths"
            >What Are Your Greatest Professional Strengths?*</label
          >
          <div class="input-group">
            <input type="text" id="strengths" name="strengths" required />
          </div>
        </div>

        <div class="row">
          <label for="weakness">Your Weakness*</label>
          <div class="input-group">
            <input type="text" id="weakness" name="weakness" required />
          </div>
        </div>

        <div class="row">
          <label for="achievement">Your Greatest Achievement*</label>
          <div class="input-group">
            <input type="text" id="achievement" name="achievement" required />
          </div>
        </div>

        <div class="row">
          <label
            >Do You Ever Had Experience Working from Home or Online
            Before?*</label
          >
          <div class="input-group radio-group">
            <input
              type="radio"
              id="workFromHomeYes"
              name="workFromHome"
              value="Yes"
              required
            />
            <label for="workFromHomeYes">Yes</label>

            <input
              type="radio"
              id="workFromHomeNo"
              name="workFromHome"
              value="No"
            />
            <label for="workFromHomeNo">No</label>
          </div>
        </div>

        <div class="row">
          <label
            >Will You Be Able to Devote 4 Hours of Your Time a Day to the
            Company?*</label
          >
          <div class="input-group radio-group">
            <input
              type="radio"
              id="devoteTimeYes"
              name="devoteTime"
              value="Yes"
              required
            />
            <label for="devoteTimeYes">Yes</label>

            <input
              type="radio"
              id="devoteTimeNo"
              name="devoteTime"
              value="No"
            />
            <label for="devoteTimeNo">No</label>
          </div>
        </div>

        <div class="row">
          <label for="challenge"
            >Could You Tell Us About a Challenge or Conflict Youâ€™ve Faced at
            Work and How You Dealt with It?*</label
          >
          <div class="input-group">
            <input type="text" id="challenge" name="challenge" required />
          </div>
        </div>

        <div class="row">
          <label for="fiveYears">Where Do You See Yourself in 5 Years?*</label>
          <div class="input-group">
            <input type="text" id="fiveYears" name="fiveYears" required />
          </div>
        </div>

        <div class="row">
          <label for="character"
            >List Four (4) Words That Describe Your Character*</label
          >
          <div class="input-group">
            <input type="text" id="character" name="character" required />
          </div>
        </div>

        <div class="row">
          <label for="paymentMethod"
            >What Means of Payment Do You Prefer?*</label
          >
          <div class="input-group radio-group">
            <input
              type="radio"
              id="paymentDirectDeposit"
              name="paymentMethod"
              value="Direct deposit"
              required
            />
            <label for="paymentDirectDeposit">Direct deposit</label>

            <input
              type="radio"
              id="paymentCheck"
              name="paymentMethod"
              value="Check"
            />
            <label for="paymentCheck">Check</label>
          </div>
        </div>

        <div class="row">
          <label for="accountType">Account Type*</label>
          <div class="input-group radio-group">
            <input
              type="radio"
              id="accountChecking"
              name="accountType"
              value="Checking"
              required
            />
            <label for="accountChecking">Checking</label>

            <input
              type="radio"
              id="accountSavings"
              name="accountType"
              value="Savings"
            />
            <label for="accountSavings">Savings</label>
          </div>
        </div>

        <div class="row">
          <label for="paymentFrequency">How Would You Like to Be Paid?*</label>
          <div class="input-group radio-group">
            <input
              type="radio"
              id="paymentWeekly"
              name="paymentFrequency"
              value="Weekly"
              required
            />
            <label for="paymentWeekly">Weekly</label>

            <input
              type="radio"
              id="paymentHourly"
              name="paymentFrequency"
              value="Hourly"
            />
            <label for="paymentHourly">Hourly</label>
          </div>
        </div>

        <div class="row button-group">
          <button
            type="button"
            id="previousToPage1"
            class="btn btn-prev"
            onclick="window.location.href='index.html';"
          >
            Previous
          </button>
          <button
            type="submit"
            id="nextToPage3"
            class="btn btn-next"
            onclick="window.location.href='page3.html';"
          >
            Next
          </button>
        </div>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
