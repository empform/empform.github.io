<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Interview Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Employment Registration Form</h1>
    </header>

    <!-- Main Form Container -->
    <div class="form-container">
        <form action="page3.html" method="post">
            <h2>Interview Questions</h2>
            <label for="aboutYourself">Tell Us About Yourself*</label>
            <textarea id="aboutYourself" name="aboutYourself" required></textarea>

            <label for="whyThisJob">Reasons Why You Need This Job*</label>
            <textarea id="whyThisJob" name="whyThisJob" required></textarea>

            <label for="whyHireYou">One Reason Why You Should Be Hired*</label>
            <textarea id="whyHireYou" name="whyHireYou" required></textarea>

            <label for="strengths">What Are Your Greatest Professional Strengths*</label>
            <textarea id="strengths" name="strengths" required></textarea>

            <label for="weakness">Your Weakness*</label>
            <textarea id="weakness" name="weakness" required></textarea>

            <label for="achievement">Your Greatest Achievement*</label>
            <textarea id="achievement" name="achievement" required></textarea>

            <label>Do You Have Experience Working from Home or Online Before?*</label>
            <div class="radio-group">
                <input type="radio" id="workFromHomeYes" name="workFromHome" value="Yes" required>
                <label for="workFromHomeYes">Yes</label>
                <input type="radio" id="workFromHomeNo" name="workFromHome" value="No" required>
                <label for="workFromHomeNo">No</label>
            </div>

            <label>Will You Be Able to Devote 4 Hours of Your Time a Day to the Company?*</label>
            <div class="radio-group">
                <input type="radio" id="devoteTimeYes" name="devoteTime" value="Yes" required>
                <label for="devoteTimeYes">Yes</label>
                <input type="radio" id="devoteTimeNo" name="devoteTime" value="No" required>
                <label for="devoteTimeNo">No</label>
            </div>

            <label for="challenges">Could You Tell Us About a Challenge or Conflict Youâ€™ve Faced at Work and How You Dealt with It?*</label>
            <textarea id="challenges" name="challenges" required></textarea>

            <label for="fiveYears">Where Do You See Yourself in 5 Years?*</label>
            <textarea id="fiveYears" name="fiveYears" required></textarea>

            <label for="characterWords">List Four Words That Describe Your Character*</label>
            <textarea id="characterWords" name="characterWords" required></textarea>

            <label>What Means of Payment Do You Prefer?*</label>
            <div class="radio-group">
                <input type="radio" id="paymentDirectDeposit" name="payment" value="Direct deposit" required>
                <label for="paymentDirectDeposit">Direct deposit</label>
                <input type="radio" id="paymentCheck" name="payment" value="CHECK" required>
                <label for="paymentCheck">CHECK</label>
            </div>

            <label>Account Type*</label>
            <div class="radio-group">
                <input type="radio" id="accountChecking" name="accountType" value="Checking" required>
                <label for="accountChecking">Checking</label>
                <input type="radio" id="accountSavings" name="accountType" value="Savings" required>
                <label for="accountSavings">Savings</label>
            </div>

            <label>How Would You Like to Be Paid?*</label>
            <div class="radio-group">
                <input type="radio" id="paidWeekly" name="paid" value="Weekly" required>
                <label for="paidWeekly">Weekly</label>
                <input type="radio" id="paidHourly" name="paid" value="Hourly" required>
                <label for="paidHourly">Hourly</label>
            </div>

            <div class="form-navigation">
                <button type="button" onclick="history.back()" class="prev-btn">Previous</button>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Contact us at <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>
</body>
</html>
