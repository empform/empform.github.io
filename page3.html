<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Page 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employment Registration</h1>
        </header>
        
        <main>
            <form id="registration-form">
                <h2>Page 3</h2>
                
                <p>We assure you that any of your information won't be released to any personnel or agency for any reason. All information must be correct and accurate because it will be verified.</p>
                
                <label for="occupation">Occupation *</label>
                <select id="occupation" name="occupation" required>
                    <option value="" disabled selected>Select your occupation</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="government-workers">Government Workers</option>
                    <option value="retired">Retired</option>
                    <option value="disabled">Disabled</option>
                </select>
                
                <label for="id-upload">Upload a Valid ID (Front and Back) *</label>
                <input type="file" id="id-upload" name="id-upload" accept=".jpg,.jpeg,.png,.pdf" multiple required>
                <p>Upload up to 10 supported files. Max 1 GB per file.</p>
                
                <label for="previous-experience">Previous Occupation Experience *</label>
                <select id="previous-experience" name="previous-experience" required>
                    <option value="" disabled selected>Select your experience</option>
                    <option value="1-5-years">1-5 Years</option>
                    <option value="6-10-years">6-10 Years</option>
                    <option value="10-years-and-above">10 Years and Above</option>
                    <option value="none">None</option>
                </select>
                
                <label for="personal-records">Personal Records *</label>
                <select id="personal-records" name="personal-records" required>
                    <option value="" disabled selected>Select your personal record</option>
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                </select>
                
                <button type="button" class="btn" onclick="navigateToPage('page2.html')">Back</button>
                <button type="button" class="btn" onclick="navigateToPage('thankyou.html')">Submit</button>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2024 Employment Registration</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
