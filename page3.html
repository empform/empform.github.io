<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Step 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Employment Registration Form - Step 3</h1>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <form action="thankyou.html" method="POST">
            <h2>Additional Information</h2>
            
            <label for="occupation">Occupation*</label>
            <div class="radio-group">
                <input type="radio" id="unemployed" name="occupation" value="Unemployed" required>
                <label for="unemployed">Unemployed</label>
                <input type="radio" id="student" name="occupation" value="Student" required>
                <label for="student">Student</label>
                <input type="radio" id="govWorker" name="occupation" value="Government Worker" required>
                <label for="govWorker">Government Worker</label>
                <input type="radio" id="retired" name="occupation" value="Retired" required>
                <label for="retired">Retired</label>
                <input type="radio" id="disabled" name="occupation" value="Disabled" required>
                <label for="disabled">Disabled</label>
            </div>

            <label for="idUpload">Upload a Valid ID Front and Back*</label>
            <input type="file" id="idUpload" name="idUpload" multiple required>

            <label for="previousOccupationExperience">Previous Occupation Experience*</label>
            <div class="radio-group">
                <input type="radio" id="experience1to5" name="previousOccupationExperience" value="1-5 Years" required>
                <label for="experience1to5">1-5 Years</label>
                <input type="radio" id="experience6to10" name="previousOccupationExperience" value="6-10 Years" required>
                <label for="experience6to10">6-10 Years</label>
                <input type="radio" id="experience11to15" name="previousOccupationExperience" value="11-15 Years" required>
                <label for="experience11to15">11-15 Years</label>
                <input type="radio" id="experience16plus" name="previousOccupationExperience" value="16+ Years" required>
                <label for="experience16plus">16+ Years</label>
            </div>

            <label for="ownCar">Do You Own a Car?*</label>
            <div class="radio-group">
                <input type="radio" id="ownCarYes" name="ownCar" value="Yes" required>
                <label for="ownCarYes">Yes</label>
                <input type="radio" id="ownCarNo" name="ownCar" value="No" required>
                <label for="ownCarNo">No</label>
            </div>

            <div class="form-navigation">
                <button type="button" onclick="history.back()" class="prev-btn">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Contact us at <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>
</body>
</html>
