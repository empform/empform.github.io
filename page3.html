<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Form - Page 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Additional Information</h1>
        <form id="additionalInfoForm">
            <label>Occupation*</label>
            <div class="radio-group">
                <input type="radio" id="unemployed" name="occupation" value="Unemployed" required>
                <label for="unemployed">Unemployed</label>

                <input type="radio" id="student" name="occupation" value="Student">
                <label for="student">Student</label>

                <input type="radio" id="govt" name="occupation" value="Government worker">
                <label for="govt">Government Worker</label>

                <input type="radio" id="retired" name="occupation" value="Retired">
                <label for="retired">Retired</label>

                <input type="radio" id="disabled" name="occupation" value="Disabled">
                <label for="disabled">Disabled</label>
            </div>

            <label for="idUpload">Upload a Valid ID Front and Back*</label>
            <input type="file" id="idUpload" name="idUpload" accept="image/*" multiple required>

            <label for="prevExperience">Previous Occupation Experience*</label>
            <div class="radio-group">
                <input type="radio" id="experience1" name="prevExperience" value="1-5 Years" required>
                <label for="experience1">1-5 Years</label>

                <input type="radio" id="experience6" name="prevExperience" value="6-10 Years">
                <label for="experience6">6-10 Years</label>

                <input type="radio" id="experience10" name="prevExperience" value="10 Years and Above">
                <label for="experience10">10 Years and Above</label>

                <input type="radio" id="noneExperience" name="prevExperience" value="None">
                <label for="noneExperience">None</label>
            </div>

            <label>Personal Records*</label>
            <div class="radio-group">
                <input type="radio" id="goodRecord" name="records" value="Good" required>
                <label for="goodRecord">Good</label>

                <input type="radio" id="badRecord" name="records" value="Bad">
                <label for="badRecord">Bad</label>
            </div>

            <button type="button" id="submitForm">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
