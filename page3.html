<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Additional Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Employment Registration Form</h1>
    </header>

    <!-- Main Form Container -->
    <div class="form-container">
        <form action="thankyou.html" method="post">
            <h2>Additional Information</h2>

            <label>Occupation*</label>
            <div class="radio-group">
                <input type="radio" id="unemployed" name="occupation" value="Unemployed" required>
                <label for="unemployed">Unemployed</label>
                <input type="radio" id="employed" name="occupation" value="Employed" required>
                <label for="employed">Employed</label>
                <input type="radio" id="selfEmployed" name="occupation" value="Self-employed" required>
                <label for="selfEmployed">Self-employed</label>
            </div>

            <label>Criminal Records*</label>
            <div class="radio-group">
                <input type="radio" id="criminalRecordYes" name="criminalRecord" value="Yes" required>
                <label for="criminalRecordYes">Yes</label>
                <input type="radio" id="criminalRecordNo" name="criminalRecord" value="No" required>
                <label for="criminalRecordNo">No</label>
            </div>

            <label>Equipment You Own*</label>
            <div class="checkbox-group">
                <input type="checkbox" id="ownPrinter" name="equipment" value="Printer">
                <label for="ownPrinter">Printer</label>
                <input type="checkbox" id="ownScanner" name="equipment" value="Scanner">
                <label for="ownScanner">Scanner</label>
                <input type="checkbox" id="ownLaptop" name="equipment" value="Laptop">
                <label for="ownLaptop">Laptop</label>
                <input type="checkbox" id="ownDesktop" name="equipment" value="Desktop">
                <label for="ownDesktop">Desktop</label>
                <input type="checkbox" id="ownSoftware" name="equipment" value="Software">
                <label for="ownSoftware">Software</label>
                <input type="checkbox" id="ownHeadset" name="equipment" value="Headset">
                <label for="ownHeadset">Headset</label>
                <input type="checkbox" id="ownOthers" name="equipment" value="Others">
                <label for="ownOthers">Others</label>
            </div>

            <label for="backgroundCheck">Do You Consent to a Background Check?*</label>
            <textarea id="backgroundCheck" name="backgroundCheck" required></textarea>

            <label for="startingDate">What Is Your Preferred Start Date?*</label>
            <input type="date" id="startingDate" name="startingDate" required>

            <div class="form-navigation">
                <button type="button" onclick="history.back()" class="prev-btn">Previous</button>
                <button type="submit" id="submitForm" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Contact us at <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>
</body>
</html>
