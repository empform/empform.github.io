<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Step 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Employment Registration Form - Step 1</h1>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <form action="page2.html" method="POST">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number*</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" name="dob" required>

            <div class="form-navigation">
                <button type="button" onclick="history.back()" class="prev-btn">Previous</button>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Contact us at <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>
</body>
</html>
