<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Page Form - Page 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h2>Employment Application Form</h2>
    </header>
    <div class="container">
      <h1>Personal Information</h1>
      <form id="personalInfoForm">
        <div class="row">
          <label for="firstName">First Name*</label>
          <div class="input-group">
            <input type="text" id="firstName" name="firstName" required />
          </div>
        </div>

        <div class="row">
          <label for="middleName">Middle Name*</label>
          <div class="input-group">
            <input type="text" id="middleName" name="middleName" required />
          </div>
        </div>

        <div class="row">
          <label for="lastName">Last Name*</label>
          <div class="input-group">
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="row">
          <label for="email">Email Address*</label>
          <div class="input-group">
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="row">
          <label for="phone">Phone Number*</label>
          <div class="input-group">
            <input type="tel" id="phone" name="phone" required />
          </div>
        </div>

        <div class="row">
          <label for="address1">Address Line 1*</label>
          <div class="input-group">
            <input type="text" id="address1" name="address1" required />
          </div>
        </div>

        <div class="row">
          <label for="address2">Address Line 2</label>
          <div class="input-group">
            <input type="text" id="address2" name="address2" />
          </div>
        </div>

        <div class="row">
          <label for="city">City*</label>
          <div class="input-group">
            <input type="text" id="city" name="city" required />
          </div>
        </div>

        <div class="row">
          <label for="state">State*</label>
          <div class="input-group">
            <input type="text" id="state" name="state" required />
          </div>
        </div>

        <div class="row">
          <label for="zip">Zip Code*</label>
          <div class="input-group">
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>

        <div class="row">
          <label for="ssn">Social Security Number*</label>
          <div class="input-group">
            <input type="text" id="ssn" name="ssn" required />
          </div>
        </div>

        <div class="row">
          <label>US Citizen*</label>
          <div class="input-group radio-group">
            <input
              type="radio"
              id="citizenYes"
              name="citizen"
              value="Yes"
              required
            />
            <label for="citizenYes">Yes</label>

            <input type="radio" id="citizenNo" name="citizen" value="No" />
            <label for="citizenNo">No</label>
          </div>
        </div>

        <div class="row">
          <button type="submit" id="nextToPage1" class="btn btn-next">
            Next
          </button>
        </div>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
