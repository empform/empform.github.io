<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Page 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employment Registration</h1>
        </header>
        
        <main>
            <form id="registration-form">
                <h2>Page 1</h2>
                
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="middle-name">Middle Name *</label>
                <input type="text" id="middle-name" name="middle-name" required>
                
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address1">Address Line 1 *</label>
                <input type="text" id="address1" name="address1" required>
                
                <label for="address2">Address Line 2 *</label>
                <input type="text" id="address2" name="address2">
                
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State *</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">Zip Code *</label>
                <input type="text" id="zip" name="zip" required>
                
                <label for="ssn">Social Security Number *</label>
                <input type="text" id="ssn" name="ssn" required>
                
                <fieldset>
                    <legend>US Citizen *</legend>
                    <label><input type="radio" name="us-citizen" value="yes" required> Yes</label>
                    <label><input type="radio" name="us-citizen" value="no"> No</label>
                </fieldset>
                
                <button type="button" class="btn" onclick="navigateToPage('page2.html')">Next</button>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2024 Employment Registration</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
