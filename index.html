<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Registration - Step 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Employment Registration Form - Step 1</h1>
    </header>

    <!-- Main Form Container -->
    <div class="form-container">
        <form action="page2.html" method="post">
            <h2>Personal Information</h2>
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name*</label>
            <input type="text" id="middleName" name="middleName" required>

            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">E-Mail Address*</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address1">Address Line 1*</label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Address Line 2*</label>
            <input type="text" id="address2" name="address2" required>

            <label for="city">City*</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State*</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code*</label>
            <input type="text" id="zip" name="zip" required>

            <label for="ssn">Social Security Number*</label>
            <input type="text" id="ssn" name="ssn" required>

            <label>US Citizen*</label>
            <div class="radio-group">
                <input type="radio" id="usCitizenYes" name="usCitizen" value="Yes" required>
                <label for="usCitizenYes">Yes</label>
                <input type="radio" id="usCitizenNo" name="usCitizen" value="No" required>
                <label for="usCitizenNo">No</label>
            </div>

            <div class="form-navigation">
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>


    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Contact us at <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>
</body>
</html>
